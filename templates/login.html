<!-- login.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-sm form-custom">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>

    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email"
                   name="email"
                   id="email"
                   required
                   class="form_input-custom w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   required
                   class="form_input-custom w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full text-white py-2 px-4 btn_red rounded-md hover:bg-yellow-700 transition duration-200">
            Login
        </button>
    </form>
</div>
{% endblock %}
